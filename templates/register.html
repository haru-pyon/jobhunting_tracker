{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div>
    <form action = "register" method = "post">
      <h2 class = "login_register">Register</h2>
      {% with messages = get_flashed_messages() %}
        {% for message in messages %}
          <font color = "#ffca3a">{{ message }}</font><br>
        {% endfor %}
      {% endwith %}
      <input type ="text" name = "username" placeholder = "username"><br>
      <input type ="password" name = "password" placeholder = "password"><br>
      <input type ="password" name = "confirmation" placeholder = "password"><br>
      <button class = "login_register" type = "submit">Register</button>
    </form>
    </div>
{% endblock %}
